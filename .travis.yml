language: cpp
compiler:
  - clang
  - gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - lcov
before_install:
  - sudo pip install cpp-coveralls
install:
  - make get_test_dependencies
before_script:
  - if [ $CXX == "g++" ]; then export CXX="g++-4.8"; fi
after_success:
  - coveralls -e test -e gmock/ -e gtest/ -e /usr/ --gcov-options '\-lp'
