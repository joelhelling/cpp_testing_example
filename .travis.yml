language: cpp
compiler:
  - clang
  - gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
before_install:
  - pip install --user cpp-coveralls
install:
  - make get_test_dependencies
before_script:
  - if [ $CXX == "g++" ]; then export CXX="g++-4.9"; fi
script:
  - make test
after_success:
  - make run_gcov
  - coveralls -x gcov -n
